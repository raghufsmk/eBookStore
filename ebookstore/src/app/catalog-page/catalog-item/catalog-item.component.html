<mat-card fxFlex>
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.subject}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <span class="image page_catalog-list-item--image">
      <img src="{{item.image}}">
    </span>

    {{item.keywords}}

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="preview(item._id)"> <i class="fa fa-eye"></i> View</button>
    <button mat-button (click)="addToCart(item)"><i class="fa fa-shopping-cart"></i></button>
  </mat-card-actions>

</mat-card>
